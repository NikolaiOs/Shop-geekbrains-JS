  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <main>
    <!-- <h1 @click="onHeaderClick">{{ message }}</h1>

    <template v-if="doShowAnything">

    <div v-for="item in items">
      <span>{{item.name}}</span>
      <span>{{item.price}}</span>
      <span>{{item.img}}</span>
    </div>
  </main>
  <script>
    new Vue({
      el: 'main',
      data: {
        message: 'Hello vuejs!',
        counter: 0,
        doShowAnything: false,
        inputValue: '',
        items: [{
            "name": "Trousers",
            "price": 39000,
            "img": "./images/Trousers.jpg"
          },
          {
            "name": "Boots",
            "price": 14000,
            "img": "./images/Boots.jpg"
          },
          {
            "name": "Jacket",
            "price": 59000,
            "img": "./images/Jacket.jpg"
          }
        ]
      },
      methods: {
        onHeaderClick() {
          alert(this.message)
        },
        onButtonClick() {
          this.counter++
          this.message = this.getComputedDate
        }
      },
      computed: {
        getComputedDate() {
          console.log(`getComputedDate Called ${this.counter} times`)
          return new Date().getSeconds()
        }
      }
    })

  </script>
</body>
